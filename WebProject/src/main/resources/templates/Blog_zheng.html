<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">

<head>

	<meta charset="UTF-8">
	<title>Blog</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" th:href="@{/Blog_zheng_css.css}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>


</head>

<body>
	<div class="blog_index">
		<a th:href="@{/blog(username=${username})}">主页</a>
		<a th:href="@{/editor(username=${username})}">文章</a>
		<a href="https://www.yahoo.co.jp/">相册</a>
		<a href="https://www.yahoo.co.jp/">留言板</a>
		<a href="https://www.yahoo.co.jp/">Wang's Blog</a>
		<a href="https://www.yahoo.co.jp/">Liu's Blog</a>

		<div class="search_container">
			<form action="/action_page.php">
				<button type="submit"><i id="search_icon" class="fa fa-search"></i></button>
				<input type="text" placeholder="搜索..." name="search">
			</form>
		</div>

	</div>

	<header>
		<h3 id="blogHead">My Blog</h3>
		<hr>
	</header>

	<div>
		<br>
		<h1><span th:text="${username}"> </span>'s&ensp;&ensp;BLOG</h1>
		<br>
		<p id="sub-title">JAVA学习经验总结<br><span id="subsub-title">and博主的一些碎碎念</span>
			<br>
	</div>

	<div th:each="blog:${blogs}">

		<div id=editor_box>
			<h3 id="editor_title" th:text="${blog.blogTitle}"></h3>
			<h4 th:text="${blog.blogIntroduction}"></h4> 
			<p th:text="${blog.blogContents}"></p>
		</div>

		<form action="/delete" method="get">
			<input type="hidden" name="username" th:value="${username}">
			<input type="hidden" name="blogId" th:value="${blog.blogId}">
			<button class="editor_botton" type="submit"><i class="fa fa-trash-o fa-lg"></i> delete</button>
		</form>

		<form action="/update" method="get">
			<input type="hidden" name="username" th:value="${username}">
			<input type="hidden" name="blogId" th:value="${blog.blogId}">
			<button class="editor_botton" type="submit" style="height:30px;"><i class="fa fa-refresh fa-lg"></i>
				update</button>
		</form>

	</div>

	<div><a th:href="@{/login}"><button id="logout_botton">Logout</button></a></div>

</body>

</html>
